<header>
    <h1>WebRTC Chat App</h1>
</header>
<main>
    <section id="room-list"></section>
    <section id="chat-container">
        <div id="messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button type="submit">Send</button>
        </form>
    </section>
    <div id="room-actions">
        <input type="text" id="room-name-input" placeholder="Enter room name...">
        <button id="create-room-button">Create Room</button>
        <select id="room-select"></select>
        <button id="join-room-button">Join Room</button>
    </div>
</main>

<script src="script.js"></script>
